<!DOCTYPE html>

<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vecate</title>
    <script src = "vecate.js"></script>
    <link href = "vecate.css" type="text/css" rel = "stylesheet" />
  </head>
  <body onload = "currentSlide(1)">
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <img src="pictures/1.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/2.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/3.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="pictures/4.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/5.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/6.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="pictures/7.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/8.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/9.png" style="width:100%">
        </div>
        <div class="mySlides">
          <img src="pictures/10.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/11.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/12.png" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="pictures/13.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>

      <!-- The dots/circles -->
      <div class="dotLine">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
        <span class="dot" onclick="currentSlide(11)"></span>
        <span class="dot" onclick="currentSlide(12)"></span>
        <span class="dot" onclick="currentSlide(13)"></span>
      </div>

      <br>

  </body>
</html>
